<div class="mr-0 mr-md-3 mb-2 mb-md-0" *ngIf="theme$ | async as theme">
  <button
    [class]="'btn btn-' + (theme === Theme.Light ? 'dark' : 'light')"
    aria-label="Theme"
    (click)="changeTheme(theme === Theme.Light ? Theme.Dark : Theme.Light)"
  >
    <i [class]="'fa fa-' + (theme === Theme.Light ? 'moon' : 'sun')"></i>
  </button>
</div>
