<div class="flex-horizontal">
  <div
    class="col-6 col-sm-4 col-md-3 col-lg-2"
    *ngFor="let crew of crews; trackBy: trackByCrew"
  >
    <app-card
      [title]="crew.name"
      [subtitle]="crew.job"
      [poster]="crew.profile_path | tmdbImage: 'w342'"
      [routerLink]="['/', APP_ROUTES.PEOPLE.self, crew.id]"
    ></app-card>
  </div>
</div>
