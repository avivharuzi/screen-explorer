<div class="row video-list">
  <ng-container *ngFor="let video of videos; trackBy: trackByVideo">
    <div class="col-12 col-md-6 mb-4">
      <app-card
        [poster]="video.key | youTubeImage"
        [title]="video.name"
        (click)="openVideoModal(video)"
      ></app-card>
    </div>
  </ng-container>
</div>
