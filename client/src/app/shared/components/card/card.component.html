<div class="card rounded-lg shadow cursor-pointer">
  <div class="card-img">
    <img appDefaultImage class="card-img-top" loading="lazy" [src]="poster" [alt]="title" />
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <span class="text-muted">{{ subtitle }}</span>
  </div>
  <div class="card-footer" *ngIf="footer">{{ footer }}</div>
</div>
