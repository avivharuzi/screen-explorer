<div class="spotlight-group">
  <div class="row">
    <ng-container *ngFor="let image of images; trackBy: trackByImage">
      <div class="col-6 col-md-4 mb-4">
        <a class="spotlight" [href]="image.file_path | tmdbImage: 'original'">
          <img
            appDefaultImage
            class="img-thumbnail"
            width="auto"
            height="auto"
            loading="lazy"
            [alt]="image.width + 'x' + image.height"
            [src]="image.file_path | tmdbImage: 'w780'"
          />
        </a>
      </div>
    </ng-container>
  </div>
</div>
