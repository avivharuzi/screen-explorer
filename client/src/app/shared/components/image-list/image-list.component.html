<div class="spotlight-group">
  <div class="row">
    <ng-container *ngFor="let image of images">
      <div class="col-6 col-md-4 mb-4">
        <a class="spotlight" [href]="image.file_path | tmdbImage:'original'">
          <img class="img-thumbnail" width="auto" height="auto" [alt]="image.file_path" [src]="image.file_path | tmdbImage:'w780'">
        </a>
      </div>
    </ng-container>
  </div>
</div>
