<ng-container *ngIf="movies && movies.length > 0">
  <div class="row">
    <div class="movie-card-item col-xl-2 col-lg-3 col-md-4 col-6 mb-5" *ngFor="let movie of movies"
         [routerLink]="'/movies/' + movie.id">
      <app-card [image]="movie.poster_path" [title]="movie.title"
                [subtitle]="movie.release_date | date:'longDate'"></app-card>
    </div>
  </div>
</ng-container>
