<ng-container *ngIf="people && people.length > 0">
  <div class="row">
    <div class="people-card-item col-xl-2 col-lg-3 col-md-4 col-6 mb-5" *ngFor="let peopleItem of people"
         [routerLink]="'/people/' + peopleItem.id">
      <app-card [image]="peopleItem.profile_path" [title]="peopleItem.name"
                [subtitle]="getKnownFor(peopleItem)"></app-card>
    </div>
  </div>
</ng-container>
