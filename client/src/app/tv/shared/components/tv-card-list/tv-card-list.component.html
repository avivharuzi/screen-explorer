<ng-container *ngIf="tv && tv.length > 0">
  <div class="row">
    <div class="tv-card-item col-xl-2 col-lg-3 col-md-4 col-6 mb-5" *ngFor="let tvItem of tv"
         [routerLink]="'/tv/' + tvItem.id">
      <app-card [image]="tvItem.poster_path" [title]="tvItem.name"
                [subtitle]="tvItem.first_air_date | date:'longDate'"></app-card>
    </div>
  </div>
</ng-container>
